<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de uso de midias</title>
</head>

<body>
    <header>
        <h3>Neste html veremos exemplos de midia</h3>
    </header>
    <!-- Inicio da seção de videos-->
    <section id="videos">
        <video controls width="50%">
            <source src="assets/video/video01.mp4" type="video/mp4">
        </video>
        <video controls width="17%">
            <source src="assets/video/video02.mp4" type="video/mp4">
        </video>
    </section>
    <!--Inicio da seção de audios-->
    <section id="audios">
        <p>Sons da floresta</p>
        <audio controls>
            <source src="assets/audio/sons_floresta.ogg" type="audio/mp3">
        </audio>
        <p>Sons do mar</p>
        <audio controls>
            <source src="assets/audio/sons_ondas_mar.mp3" type="audio/mp3">

        </audio>
    </section>
    <!-- Seção de Ifra-->
    <section>
        <section id="iframe">
            <h2>Aqui veremos um iframe </h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/cGhWKMgOLZE"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

        </section>
</body>

</html>
