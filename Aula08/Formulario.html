<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo formulario</title>
</head>

<body>
    <header>
        <h1>Exemplo do uso de um formulario</h1>
    </header>
    <Section id="cadastro">
        <h2>Inicio do formulario</h2>
        <form action="#">
            <!--Nome da pessoa-->
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <!--Endereço da pessoa-->
            <div>
                <label for="endereço">Endereço</label>
                <input type="text" name="endereço" id="endereço" required>
            </div>

            <!--Data de nascimento-->
            <Div>
                <label for="dtnasc">Data Nascimento</label>
                <input type="date" name="dtnasc" id="dtnasc">
            <!--Senha do cartão de credito-->
            <div>
             <label for="senha">Senha</label>
             <input type="password" name="senha" id="senha" required>   
            </div>
            <!--Idade-->
            <div>
                <label for="Idade">Idade</label>
                <input type="number" name="idade" id="idade" required>
            </div>
            
            
            
                <input type="submit" value="Enviar">
            
            
        
    </Section>

</body>

</html>
